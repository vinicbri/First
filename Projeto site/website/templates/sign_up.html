{% extends "layout.html" %}
{% block title %}sign-up{% endblock %}

{% block content %}
<form method="post">
    <h3> Sing up</h3>
    <div class="form-group">
        <label for="email">Email adress</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="first_name">First name</label>
        <input 
            type="text" 
            class="form-control" 
            id="first_name" 
            name="first_name" 
            placeholder="Enter Your first name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1" 
            name="password1" 
            placeholder="Enter Your Password">
    </div>
    <div class="form-group">
        <label for="password2">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2" 
            name="password2" 
            placeholder="Enter Your Password">
    </div>
    <br />
    <button 
    type="submit"
    class="btn btn-primary">Submit</button>
    
</form>


{% endblock %}
